<div class="col-lg-12 wrapperbox">
	 			<form class="form-horizontal" role="form">	  
						  <div class="form-group">
						    <label for="" class="col-sm-2 control-label">账号</label>
						    <div class="col-sm-10">
                                 <input type="text" class="form-control" id="username" placeholder="账号">
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="" class="col-sm-2 control-label">用户名</label>
						    <div class="col-sm-10">
                                 <input type="text" class="form-control" id="turename" placeholder="真实姓名">
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="" class="col-sm-2 control-label">角色</label>
						    <div class="col-sm-10">
						     	<select class="form-control" id="role">
                                    <option>超级管理员</option>
                                    <option>普通用户</option>
                                </select>
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="" class="col-sm-2 control-label">部门</label>
						    <div class="col-sm-10">
						     	<select class="form-control" id="department">
                                    <option>教学部</option>
                                    <option>财务部</option>
                                    <option>行政部</option>
                                    <option>学工部</option>
                                    <option>就业部</option>
                                </select>
						    </div>
						  </div>
						   <div class="form-group">
						    <label for="" class="col-sm-2 control-label">是否启用</label>
						    <div class="col-sm-10">
			     				<label class="checkbox-inline">
                                    <input type="checkbox" id="apply">启用
                                </label>
						    </div>
						  </div>
					</form> 		
                </div>
